{% set placeholder = _('E.g. environment') %}
{% block promoted1 %}
<!-- Header with full-height image -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
<div class="hero">
      <h1>Welcome to the IFAD Open Data Portal</h1>
      <p>Explore and access data to promote sustainable agricultural development.</p>
     <!-- Search Bar -->
        <div class="search-container">
             <form class="search-form" method="get" action="{% url_for 'dataset.search' %}">
                 <div class="search-input search-giant">
                     <input aria-label="{% block header_site_search_label %}{{ _('Search datasets') }}{% endblock %}" id="field-main-search" type="text" class="search-bar" name="q" value="" autocomplete="off" placeholder="{% block search_placeholder %}{{ placeholder }}{% endblock %}" />
                 <button type="submit" aria-labelledby="search-label">
                  <i class="fa fa-search"></i>
                  <span class="sr-only" id="search-label">{{ _('Search') }}</span>
               </button>
            </div>
         </form>
   </div>   
</div>


<style>

        .background {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, #003870 0%, #007BFF 100%);
            overflow: hidden;
            z-index: -1; /* Behind other elements */
        }


       .homepage .hero {

            z-index: 1;
            padding: 190px 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 50vh;
            background: url(public/base/images/image.jpg);
        }

        /* Search bar styles */
        .search-container {
            display: flex;
            justify-content: center;
            margin-top: 20px; /* Space between title and search bar */
        }

        .search-bar {
        
            width: 100%;
            max-width: 800px; /* Max width for the search bar */
            border-radius: 5px;
            border: 1px solid white;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .search-bar::placeholder {
            color: rgba(255, 255, 255, 0.8); /* Lighter color for placeholder */
        }

        .column {
            border: 1px solid white; /* Border color */
            padding: 20px;
            border-radius: 8px;
            margin: 10px;
            color: white;
        }

        .slider-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px; /* Set height for the moving content section */
            position: relative;
            overflow: hidden;
            color: white;
        }

        .slider-wrapper {
            display: flex;
            position: relative;
            width: 100%;
            justify-content: center;
            align-items: center;
        }

        .slider-item {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Ensures text is vertically stacked */
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.5s ease;
            text-align: center;
        }

        .slider-item.active {
            opacity: 1;
            position: relative; /* Moves the active content to the front */
        }

        /* Navigation Arrows */
        .nav-arrows {
            display: flex;
            justify-content: space-between;
            position: absolute;
            top: 50%;
            width: 100%;
            padding: 0 20px;
            transform: translateY(-50%);
        }

        .arrow {
            font-size: 2rem;
            cursor: pointer;
            color: #007bff;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px 10px;
            border-radius: 50%;
        }

        .map {
            height: 300px; /* Set height for the map section */
            background-image: url('https://datagov-app01.staging.ifad.org/dataset/ifad-country-boundaries/resource/1df16c38-7160-4979-a1bd-5ef7f17f988d/view/68dbb83b-fdf9-4714-81b5-c829ba8fa149'); /* Replace with your map image */
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
            width: 100%;
            padding-top: 56.25%;
        }
        .map iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: white;
        }

        .hero p {
            font-size: 1.25rem;
            margin-bottom: 30px;
            color: white;
        }
</style>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js"></script>

<script>
    const sliderItems = document.querySelectorAll('.slider-item');
    let currentIndex = 0;

    // Function to show the current slide
    function showSlide(index) {
        sliderItems.forEach((item, idx) => {
            item.classList.remove('active');
            if (idx === index) {
                item.classList.add('active');
            }
        });
    }

    // Event listeners for arrow buttons
    document.querySelector('.left-arrow').addEventListener('click', () => {
        currentIndex = (currentIndex === 0) ? sliderItems.length - 1 : currentIndex - 1;
        showSlide(currentIndex);
    });

    document.querySelector('.right-arrow').addEventListener('click', () => {
        currentIndex = (currentIndex === sliderItems.length - 1) ? 0 : currentIndex + 1;
        showSlide(currentIndex);
    });

    // Automatic Slide
    setInterval(() => {
        currentIndex = (currentIndex === sliderItems.length - 1) ? 0 : currentIndex + 1;
        showSlide(currentIndex);
    }, 5000); // Change every 5 seconds
</script>
{% endblock %}
