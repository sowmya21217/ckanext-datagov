{% block promoted2 %}
<!-- Header with full-height image -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">

<!-- Section with Two Columns -->
<div class="container mt-5">
    <div class="row">
        <!-- Column 1: Scrolling Embed Links (Graphs or Charts) -->
        <div class="col-md-6 mb-4">
            <div class="scrolling-embed-container">
                <h3>Resources data</h3>
                <div class="scrolling-embed">
                    <!-- Add your embedded content like graphs or charts here -->
                    <iframe src="" width="100%" height="300"></iframe>
                    <iframe src="" width="100%" height="300"></iframe>
                    <iframe src="" width="100%" height="300"></iframe>
                </div>
            </div>
        </div>

        <!-- Column 2: Webpage with Explore Button -->
        <div class="col-md-6">
            <div class="webpage-container">
                <h3>Explore More Data</h3>
                <div class="embed-webpage">
                    <!-- Embed a webpage (e.g., an external page or iframe) -->
                    <iframe src="https://datagov-app01.staging.ifad.org/datagov/projects" width="100%" height="300"></iframe>
                </div>
                <!-- Explore Button -->
                <div class="explore-button-container text-center mt-4">
                    <button class="btn btn-primary" onclick="window.location.href='https://datagov-app01.staging.ifad.org/datagov/projects';">Explore</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add some custom CSS for the layout and scrolling functionality -->
<style>
    /* Global Background */
    body {
        background-color: #f4f4f4; /* Light background color for the page */
        font-family: 'Arial', sans-serif;
        color: #333; /* Text color */
    }

    /* Section Background with Smoke White and Shadow */
    .scrolling-embed-container, .webpage-container {
        background-color: #f8f9fa; /* Smoke white background */
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
    }

    /* Container for scrolling embedded content */
    .scrolling-embed-container {
        border: 1px solid #ddd;
        padding: 15px;
        height: 500px;
        overflow-y: auto; /* Enables scrolling for embedded content */
        background-color: #ffffff;
    }

    .scrolling-embed iframe {
        margin-bottom: 15px;
        border: none;
    }

    /* Webpage Container */
    .webpage-container {
        border: 1px solid #ddd;
        padding: 15px;
        background-color: #ffffff;
    }

    .embed-webpage iframe {
        width: 100%;
        border: none;
    }

    /* Explore Button Styling */
    .explore-button-container {
        margin-top: 20px;
    }

    .explore-button-container button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .explore-button-container button:hover {
        background-color: #0056b3;
    }

    /* Responsive Design: Stack columns on smaller screens */
    @media (max-width: 768px) {
        .scrolling-embed-container,
        .webpage-container {
            height: auto; /* Allow columns to adjust in height */
        }

        .scrolling-embed iframe,
        .embed-webpage iframe {
            height: 200px; /* Adjust iframe height on smaller screens */
        }
    }

    /* Heading Styles */
    h3 {
        color: #333;
        font-size: 1.5rem;
        margin-bottom: 15px;
    }
</style>

<!-- Add custom JS if needed -->
<script>
    // Optionally, you can add JS functionality to handle specific interactions if necessary
    // For example, a script to automatically load the next page after clicking the explore button

    // No JS needed for the button redirect in this case, as we use window.location.href in the button
</script>

{% endblock %}
