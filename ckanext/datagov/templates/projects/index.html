

{% block projects_page1 %}
 {% snippet 'projects/snippets/boundaries.html' %}
<style>
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px; /* Padding around the content */
        }

        .main-content {
            flex: 1;
            padding: 20px;
            background-color: white; /* White background for the main content */
            border-radius: 5px; /* Rounded corners */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Slight shadow for depth */
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px; /* Space below the button */
        }

        button:hover {
            background-color: #218838;
        }

        /* Styles for iframe */
        iframe {
            width: 100%; /* Make the iframe responsive */
            height: 400px; /* Set a fixed height */
            border: none; /* Remove default border */
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            body {
                font-size: 14px; /* Smaller text on small screens */
            }

            .main-content {
                padding: 15px;
            }
        }
</style>
<body>
    <div class="container">
        <main class="main-content">
            <iframe title="Data viewer" src="https://datagov-app01.staging.ifad.org/dataset/ifad-country-boundaries/resource/1df16c38-7160-4979-a1bd-5ef7f17f988d/view/68dbb83b-fdf9-4714-81b5-c829ba8fa149"></iframe>
        </main>
    </div>
{% endblock %}


{% block project_page2 %}


    <!-- Inline CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #map {
            width: 100%;
            height: 500px;
            margin-top: 20px;
        }

        .container {
            width: 90%;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
        }

        .dataset-list {
            margin-top: 20px;
        }

        .dataset-item {
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .dataset-item a {
            font-weight: bold;
            text-decoration: none;
            color: #333;
        }

        .dataset-item a:hover {
            text-decoration: underline;
        }
    </style>

    <!-- Leaflet.js for Map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<body>
    <div class="container">
        <h1>Map View of Country Projects</h1>
        
        <!-- Map Container -->
        <div id="map"></div>

        <!-- Dataset List -->
        <div class="dataset-list">
            <h3>Country Projects Datasets</h3>
            {% for dataset in datasets %}
                <div class="dataset-item">
                    <a href="{{ dataset.url }}" target="_blank">{{ dataset.title }}</a>
                    <p>{{ dataset.description }}</p>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Inline JS -->
    <script>
        // Initialize the map
        var map = L.map('map').setView([51.505, -0.09], 2); // Default to center of the world

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add markers for datasets with geographic data
        {% for dataset in datasets %}
            {% if dataset.latitude and dataset.longitude %}
                var lat = {{ dataset.latitude }};
                var lon = {{ dataset.longitude }};
                var popupContent = '<a href="{{ dataset.url }}" target="_blank">{{ dataset.title }}</a><br>{{ dataset.description }}';
                
                L.marker([lat, lon]).addTo(map)
                    .bindPopup(popupContent);
            {% endif %}
        {% endfor %}
    </script>
</body>

{% endblock %}
